<!DOCTYPE html>
<html>
<head>
    <title>Recipe Book</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        .recipe-item { border-bottom: 1px solid #eee; padding: 10px 0; }
        .recipe-item a { text-decoration: none; color: #007bff; font-size: 1.2em; }
        .recipe-item a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>My Recipe Book</h1>
    {% if recipes %}
        <div class="recipe-list">
            {% for recipe in recipes %}
                <div class="recipe-item">
                    <a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe.title }}</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No recipes found.</p>
    {% endif %}
</body>
</html>
