<!DOCTYPE html>
<html>

<head>
    <title>{{ recipe.title }}</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }

        pre {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>{{ recipe.title }}</h1>

    <div class="section">
        <p>{{ recipe.description }}</p>
    </div>

    <div class="section">
        <h2>Ingredients</h2>
        <pre>{{ recipe.ingredients }}</pre>
    </div>

    <div class="section">
        <h2>Instructions</h2>
        <pre>{{ recipe.instructions }}</pre>
    </div>

    <a href="{% url 'recipe_list' %}" class="back-link">&larr; Back to Recipes</a>
</body>

</html>
